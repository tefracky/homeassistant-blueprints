      #           message: !input notify_tts_message
      - choose:
        - alias: "FÃ¼hre benutzerdefinierte Aktion aus"
          conditions:
            - condition: template
              value_template: "{{ 'enable_custom_actions' in include_custom_actions }}"
          sequence: !input custom_actions
